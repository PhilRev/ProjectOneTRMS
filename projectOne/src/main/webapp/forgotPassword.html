<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>

<body>
    <h3>Please enter your email.</h3>
    <input id="email">
    
    <button id="submitit" onclick="submit()">Submit</button>

    <p id="result"></p>
</body>

<script>
    var input = document.getElementById("email");
    input.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("submitit").click();
        }
    });

    function submit() {
        let mail = document.getElementById("email").value;

        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                alert(this.responseText);
                if(this.responseText === "Email has been sent to " + mail + ". Check email for new password"){
                    location.replace("http://localhost:8080/projectOne/changePassword.html");
                }
            }
        }
        xhttp.open("GET", "http://localhost:8080/projectOne/forgotPassword.do?id=" + mail, true);

        xhttp.send();
    }


</script>

</html>
